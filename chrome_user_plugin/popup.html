<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Do you trust this author?</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        max-width: 400px;
      }
      #core {
        /* avoid an excessively wide status text */
        height: 50px;
        overflow: hidden;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="core">
      <select name="select" id="feedback">
        <option value="Trustworthy">Trustworthy</option>
        <option value="I can't tell" selected>I can't tell</option>
        <option value="Untrustworthy">Untrustworthy</option>
        <option value="Bullshit">Bullshit</option>
      </select>
      <button id="record">recordURL</button>
    </div>
  </body>
</html>
